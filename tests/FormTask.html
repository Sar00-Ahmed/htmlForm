<! DOCTYPE html>

    <html>

    <head>

        <title>
            Form
        </title>
        <!-- allows viewport-->
        <Meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- allows emojis-->
        <Meta charset="utf-8">
        <!-- allows googleFonts-->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oleo Script Swash Caps">
        <!-- allows Bootstrap-->
      <!--  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>-->
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>


    </head>

    <body>
        <div class="container-fluid bg-primary p-3">
            <div class="row">
                <div class="col-md-12 p-1 h1 text-white">Form Elements</div>
            </div>

            <div class="row">
                <div class="col-md-12 p-1 text-white-50">Home / Forms / Elements</div>
            </div>

            <div class="d-md-flex flex-md-row justify-content-center">
                <div class="col-md-6 m-2 bg-white p-3 rounded-3">
                    <div class="row mb-3">
                        <div class="col-md-12 h4 ">General Form Elements</div>
                    </div>
                    <div class="row mb-3">
                        <label for="textInput" class="col-md-2 form-label">Text</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="TextInput">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="emailInput" class="col-md-2 form-label">Email</label>
                        <div class="col-md-10">
                            <input type="email" class="form-control" id="emailInput">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="passwordInput" class="col-lg-2 form-label">Password</label>
                        <div class="col-lg-10">
                            <input type="password" class="form-control" id="passwordInput">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="NumberInput" class="col-md-2 form-label">Number</label>
                        <div class="col-md-10">
                            <input type="number" class="form-control" id="NumberInput">
                            <!--doesn't restrict input to numbers only- -browser dependent-->
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="fileUpload" class="col-md-2 form-label">File Upload</label>
                        <div class="col-md-10">
                            <input type="file" class="form-control" id="fileUpload">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="dateInput" class="col-md-2 form-label">Date</label>
                        <div class="col-md-10">
                            <input type="date" class="form-control" id="dateInput">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="timeInput" class="col-md-2 form-label">Time</label>
                        <div class="col-md-10">
                            <input type="time" class="form-control" id="timeInput">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="colourInput" class="col-md-2 form-label">Colour Picker</label>
                        <div class="col-2">
                            <input type="color" class="form-control" id="colourInput">
                            <!--Squished? and looks different -browser dependent-->
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="textarea" class="col-md-2 form-label">Text area</label>
                        <div class="col-md-10">
                            <textarea class="form-control" id="textarea"></textarea>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-md-2 form-label">Text area</label>
                        <div class="col-md-10">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault1" checked>
                                <label class="form-check-label" for="flexRadioDefault1">
                                    First radio
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault2">
                                <!--what's the for and ID for?- links the llabel and input useful for javascript -->
                                <label class="form-check-label" for="flexRadioDefault2">
                                    Secound radio
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDisabled"
                                    id="flexRadioDisabled" disabled>
                                <label class="form-check-label" for="flexRadioDisabled">
                                    Disabled radio
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-xl-2 form-label">checkboxes</label>
                        <div class="col-xl-10">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="ExampleCheckbox1">
                                <label class="form-check-label" for="ExampleCheckbox1">Example Checkbox1 </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="ExampleCheckbox2">
                                <label class="form-check-label" for="ExampleCheckbox2">Example Checkbox2 </label>
                            </div>
                        </div>

                    </div>
                    <div class="row mb-3">
                        <label for="DisabledTextInput" class="col-lg-2 form-label">Disabled</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" id="DisabledTextInput" value="Read only / Disabled"
                                readonly>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="SelectInput" class="col-md-2 form-label">Select</label>
                        <div class="col-md-10">
                            <select class="form-select" id="SelectInput">
                                <!--what is the aria-label?-->
                                <option selected>Open this select menu</option>
                                <option>one</option>
                                <option>Two</option>
                                <option>Three</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="MultipleSelectInput" class="col-xxl-2 form-label">MultipleSelect</label>
                        <div class="col-xxl-10">
                            <select class="form-select" id="MultipleSelectInput" multiple>
                                <!--what is the aria-label?-->
                                <option selected>Open this select menu</option>
                                <option>one</option>
                                <option>Two</option>
                                <option>Three</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="textInput" class="col-md-2 form-label">Submit BTN</label>
                        <div class="col-md-10">
                            <button type="button" class="btn btn-primary">Submit Form</button>
                        </div>
                    </div>




                </div>

                <div class="m-2 bg-white p-3 rounded-3">
                    <div class="row">
                        <div class="col-md-12 h4">Advanced Form Elements</div>
                    </div>
                    <div class="row mb-3">
                        <label for="SwitchInput" class="col-lg-2 form-label">Switches</label><!--how to adjust their colour-->
                        <div class="col-md-10">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="DefaultSwitch">
                                <label class="form-check-label" for="DefaultSwitch">Default switch</label>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="CheckedSwitch" checked>
                                <label class="form-check-label" for="CheckedSwitch">checked switch</label>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="DisabledSwitch" disabled>
                                <label class="form-check-label" for="DisabledSwitch">disabled switch</label>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="DisabledCheckedSwitch" disabled
                                    checked>
                                <label class="form-check-label" for="DisabledCheckedSwitch">disabled checked
                                    switch</label>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="RangeInput" class="col-md-2 col-form-label">Ranges</label>
                        <div class="col-md-10">
                            <label for="range1" class="form-check-label"> default range</label>
                            <!--always specify the min and max, because the default range will be bad for backend-->
                            <input type="range" class="form-range" id="range1">
                            <label for="range2" class="form-check-label"> disabled range</label>
                            <input type="range" class="form-range" id="range2" disabled>
                            <label for="range3" class="form-check-label"> min & max with steps range</label>
                            <input type="range" class="form-range" id="range3" min="0" max="5" step="0.5">
                            <!--what does min and max do? -->
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="emailInput" class="col-lg-2 form-label">Floating labels</label>
                        <div class="col-lg-10">
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="emailfloating">
                                <!--note: the input must come before label to prevent overlapping-->
                                <label for="emailfloating">Email</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="passwordFloating">
                                <label for="passwordFloating" class="col-md-2 form-label">Password</label><!--there's no unhide option?-->
                            </div>
                            <div class="form-floating mb-3">
                                <textarea class="form-control" id="textAreaFloating"></textarea>
                                <label for="textAreaFloating" class="col-md-2 form-label">comment</label>
                            </div>
                            <div class="form-floating mb-3">
                                <select class="form-select" id="SelectFloating">
                                    <!--what is the aria-label?-->
                                    <option selected>Open this select menu</option>
                                    <option>one</option>
                                    <option>Two</option>
                                    <option>Three</option>
                                </select>
                                <label for="SelectFloating" class="form-label">Works with Select</label>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="emailInput" class="col-md-2 form-label">Input groups</label>
                        <div class="col-md-10">
                            <div class="input-group mb-3"><!--makes sure it's all in the same line-->
                                <span class="input-group-text">@</span>
                                <input type="text" class="form-control" placeholder="Username">
                            </div>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="Recipient's name">
                                <span class="input-group-text">@example.com</span>
                            </div>
                            <label class="form-label">Your Vanity URL</label>
                            <div class="input-group mb-3">
                                <span class="input-group-text">https://example.com/users/</span>
                                <input type="text" class="form-control">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text">$</span>
                                <input type="text" class="form-control">
                                <span class="input-group-text">.00</span>
                            </div>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="Username">
                                <span class="input-group-text">@</span>
                                <input type="text" class="form-control" placeholder="Server">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text">with text area</span>
                                <textarea class="form-control"></textarea>
                            </div>
                        </div>
                    </div>
                </div>


            </div>

        </div>
    </body>

    </html>
